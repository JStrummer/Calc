<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" title="" type="" />
    <title>CALCULATOR</title>
</head>

<body>
  <div class="calc">
     <div class="display">
        0
      </div>
      <div class="keyboard">
        <div class="numbers">
          <div class="num">7</div><div class="num">8</div><div class="num">9</div>
          <div class="num">4</div><div class="num">5</div><div class="num">6</div>
          <div class="num">1</div><div class="num">2</div><div class="num">3</div>
          <div id="comma">,</div><div class="num">0</div>
          <div id="equal">=</div>
        </div>

        <div class="operators">
          <div id="CE">CE</div>
          <div class="op" data-op="-">-</div>
          <div class="op" data-op="+">+</div>
          <div class="op" data-op="/">รท</div>
          <div class="op" data-op="*" id="time">x</div>
        </div>
      </div>
    </div>
  <script src="calculator.js">
  </script>

  </script>

</body>

</html>
